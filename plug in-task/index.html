<body>
    <!-- autoplay swiper -->
    <h1>Autoplay swiper</h1>
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- Responsive breakpoints swiper -->
      <h1>Responsive breakpoints swiper</h1>
      <div class="swiper-container mySwiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- light box -->
      <h1>light box</h1>
      <div class="light">
      <a data-fslightbox="gallery" href="img/1-nature-photography-spring-season-mumtazshamsee.jpg">
                <img src="img/1-nature-photography-spring-season-mumtazshamsee.jpg" alt="photo">
</a>
<p><i class="bi bi-arrow-left"></i>click me!</p>
</div>

<!-- Magnify -->
<h1>Magnifier</h1>
<div class="img-magnifier-container">
  <img id="myimage" src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/06/Book-Inner-Pages-with-break.jpg?auto=format&q=60&fit=max&w=930" width="600" height="400">
  <p>Explore this book with magnifier!</p>
</div>


<!-- Range slider -->
<h1>Range slider</h1>
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>
